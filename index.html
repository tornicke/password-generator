<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Adding the below line to fix the favicon issue that came with the starter code-->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Password Generator</title>
    <!--Changing the path for the style.css file to reflect my directory structure-->
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!--Changing the path for the script.js file to reflect my directory structure-->
    <script src="./Develop/script.js"></script>
  </body>
</html>
